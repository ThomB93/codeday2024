<div class="canvas-container">
    <div class="word-display">
        <h2 *ngIf="randomWord">Random Word: {{ randomWord }}</h2>
      </div>
    <canvas width="1024" height="576" id="canvas" #canvas></canvas>
    <button (click)="clearCanvas()">Clear Canvas</button>
    <div>
        <h2>Lobby Players</h2>
        <ul>
          <li *ngFor="let player of playerList">
            {{ player }}
          </li>
        </ul>
      </div>
  </div>
